<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Shadow Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="box-container">
        <div class="box" id="box-image"></div>
    </div>

    <div class="sidebar">
        <label for="x">x</label>
        <input type="number" name="x" id="x" value="3">

        <label for="y">y</label>
        <input type="number" name="y" id="y" value="3">

        <label for="blur">blur</label>
        <input type="number" name="blur" id="blur" value="3">

        <label for="spread">spread</label>
        <input type="number" name="spread" id="spread" value="3">

        <label for="shadow">shadow</label>
        <input type="color" name="shadow" id="shadow" value="#000">

        <label for="box">box</label>
        <input type="color" name="box" id="box" value="#8A2BE2">

        <label for="background">background</label>
        <input type="color" name="background" id="background" value="#fff">
        
    </div>
</body>
</html>
